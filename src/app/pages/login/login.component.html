<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header mb-4">
      <h1 style="color: black">Login</h1>
    </div>
    <div class="form-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"
                 formControlName="username" [ngClass]="{ 'is-invalid': submitted && username?.invalid }" />
          <div *ngIf="submitted && username?.invalid" class="invalid-feedback">
            <div *ngIf="username?.errors?.required">Username is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 formControlName="password" [ngClass]="{ 'is-invalid': submitted && password?.invalid }" />
          <div *ngIf="submitted && password?.invalid" class="invalid-feedback">
            <div *ngIf="password?.errors?.required">Password is required.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
      </form>

    </div>
  </div>
</div>
