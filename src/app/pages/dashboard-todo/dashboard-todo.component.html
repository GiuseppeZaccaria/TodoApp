<div class="container mt-2">
  <div class="row">

    <div class="col-12">
      <h1 class="text-center my-4">
        My Todos
      </h1>
    </div>
  </div>

  <div class="row mt-3">

    <div class="col-4"></div>
    <div class="col-4">
      <form>
        <div class="input-group col-xs-3 d-flex justify-content-center">
          <input type="text" class="form-control form-control-md" [ngModelOptions]="{standalone: true}"
                 [(ngModel)]="newTodoText" placeholder="Inserisci todo...">
          <button class="btn btn-primary" (click)="addTodo()"><i class="bi bi-plus-lg"></i></button>
        </div>
      </form>
    </div>

    <div *ngIf="noDataError$ | async as noDataError" class="col-12 text-center">
      <p class="fw-bold">{{noDataError ? 'Non ci sono todo presenti' : ''}}</p>
    </div>

      <div *ngFor="let todo of todos$ | async" class="mb-3" [ngClass]="{'not-todo-container': !todo.todo}">
        <todo-item [todo]="todo" ></todo-item>
      </div>


  </div>
</div>
